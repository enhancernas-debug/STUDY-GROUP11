<!DOCTYPE html>
<html>
<head>
  <title>MIVTHS Study Group</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f0f8ff;
      padding: 50px;
      overflow-x: hidden;
    }
    .box {
      background: white;
      padding: 30px;
      border-radius: 15px;
      width: 350px;
      margin: auto;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      opacity: 0;
      transform: translateY(50px);
      animation: fadeInUp 1s forwards;
    }
    h1 {
      color: #333;
      animation: fadeIn 1s ease forwards;
    }
    p {
      color: #555;
      font-size: 16px;
      animation: fadeIn 1.5s ease forwards;
    }
    .btn {
      display: inline-block;
      padding: 12px 25px;
      background: #1877f2;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
      margin-top: 20px;
      transition: transform 0.3s, background 0.3s;
      animation: fadeIn 2s ease forwards;
    }
    .btn:hover {
      background: #145dbf;
      transform: scale(1.1);
    }
    .counter {
      margin-top: 15px;
      font-size: 16px;
      font-weight: bold;
      color: #333;
      animation: bounceIn 2s ease forwards;
    }
    .credits, .contact {
      margin-top: 15px;
      font-size: 12px;
      color: #888;
      animation: bounceIn 2s ease forwards;
    }
    .contact a {
      color: #1877f2;
      text-decoration: none;
    }
    .contact a:hover {
      text-decoration: underline;
    }

    /* Animations */
    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }
    @keyframes bounceIn {
      0% { transform: translateY(20px); opacity: 0; }
      50% { transform: translateY(-5px); opacity: 1; }
      100% { transform: translateY(0); opacity: 1; }
    }
  </style>
</head>
<body>

<div class="box">
  <h1>MIVTHS Study Group</h1>
  <p>Welcome students of MIVTHS! Join us to study Math, Science, and English together. We share tips, help each other, and make learning fun!</p>
  <a href="https://facebook.com/groups/1317093120256175/" class="btn" target="_blank">Join Now</a>
  
  <div class="counter">Members Joined: <span id="memberCount">25</span></div> <!-- Change 25 manually -->
  
  <div class="credits">Created by NASSEP USMAN</div>
  <div class="contact">Contact: <a href="mailto:enhancernas@gmail.com">enhancernas@gmail.com</a></div>
</div>

</body>
</html>
